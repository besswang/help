<script>
$(function(){
    var s=0;
    $(".vbg-storage img").hide().eq(0).show();
    // 手势循环
    $(".hand-all").append("<img src='../images/hand1.png'><img src='../images/hand2.png'><img src='../images/hand3.png'>")
    function zidong(){
        if(s<2){s=s+1}else{s=0};
        $(".vbg-storage img").hide();
        $(".hand-ps01 img:eq("+s+")").fadeIn(0);
        $(".hand-ps02 img:eq("+s+")").fadeIn(0);
        $(".hand-ps03 img:eq("+s+")").fadeIn(0);
        $(".hand-ps04 img:eq("+s+")").fadeIn(0);
        $(".hand-ps05 img:eq("+s+")").fadeIn(0);
        $(".hand-ps06 img:eq("+s+")").fadeIn(0);
        $(".hand-ps07 img:eq("+s+")").fadeIn(0);
        $(".hand-ps08 img:eq("+s+")").fadeIn(0);
        $(".hand-ps09 img:eq("+s+")").fadeIn(0);
        $(".hand-ps10 img:eq("+s+")").fadeIn(0);
        $(".hand-ps11 img:eq("+s+")").fadeIn(0);
        $(".hand-ps12 img:eq("+s+")").fadeIn(0);
        $(".hand-ps13 img:eq("+s+")").fadeIn(0);
        $(".hand-ps14 img:eq("+s+")").fadeIn(0);
    };
    var dingshiqi=setInterval(zidong,500);
    $(".stro-ic").mouseenter(function(){
        clearInterval(dingshiqi);   
    },function(){                                                                                                                          
        dingshiqi=setInterval(zidong,500);
    });
});
// 循环page
$(".b").hide().eq(0).show();
function fn(n){
var nextn;
if(n==15){
    nextn=1;
}else{
    nextn=n+1;
}
$(".b0"+n).hide();
$(".b0"+nextn).show();
// 循环页码
var x=document.getElementById("a").innerHTML;
    var num;
    if(x==15){num=1}else{num=parseInt(x)+1}
    document.getElementById("a").innerHTML=num; 
} 
</script>
